<style media="screen">
  {{ partial "css/main.css" . | safeCSS }}
</style>
<style media="(min-width: 600px)">
  {{ partial "css/min600px.css" . | safeCSS }}
</style>
<style media="(min-width: 769px)">
  {{ partial "css/min769px.css" . | safeCSS }}
</style>

<style type="text/css" media="screen">
  {{ partial "css/highlight.min.css" . | safeCSS }}
</style>

<link rel="shortcut icon" href="/img/favicon.ico" >
<link href="{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}" 
      rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />

<link href="https://fonts.googleapis.com/css?family=Inter:300,400,600,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,600,700" rel="stylesheet">

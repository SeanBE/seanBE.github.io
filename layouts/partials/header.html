<div class="header">
  <h1 class="site-title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
  <p class="site-tagline">{{ .Site.Params.Subtitle }}</p>
  <div class="nav">
    <a class="nav-btn" href="#">
      <span class="ci ci-burger"></span>
    </a>
    <ul class="nav-list">
      {{ range .Site.Menus.main }}
      <li><a href="{{ .URL }}">{{ .Name }}</a></li>
      {{end}} {{ with .Site.Params.GithubID }}
      <li><a href="https://github.com/{{.}}"><i class="fa fa-github fa-2x"></i></a></li>{{ end }} {{ with .Site.Params.TwitterID }}
      <li><a href="https://twitter.com/{{.}}"><i class="fa fa-twitter fa-2x"></i></a></li>{{ end }} {{ with .Site.Params.LinkedInID }}
      <li><a href="http://linkedin.com/in/{{.}}"><i class="fa fa-linkedin fa-2x"></i></a></li>{{ end }}
    </ul>
  </div>
</div>
